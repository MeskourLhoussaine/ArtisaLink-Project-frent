<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Inscription</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Nom complet" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <input type="password" placeholder="Mot de passe" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <input type="password" placeholder="Confirmer mot de passe" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      <button class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">S'inscrire</button>
      <p class="text-center text-sm text-gray-500">
        Déjà inscrit ? <a routerLink="/login" class="text-blue-600 hover:underline">Se connecter</a>
      </p>
    </form>
  </div>
</div>
