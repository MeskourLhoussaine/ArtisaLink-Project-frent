<div *ngIf="profile" class="max-w-6xl mx-auto p-4 space-y-6">

  <!-- Header -->
  <div class="bg-white p-6 rounded-lg shadow flex gap-6">
    <img [src]="profile.avatar" class="w-28 h-28 rounded-full border"/>
    <div>
      <h2 class="text-2xl font-bold">{{ profile.name }}</h2>
      <p class="text-gray-500">{{ profile.job }} • {{ profile.city }}</p>

      <div class="flex gap-6 mt-3">
        <span><b>{{ profile.followers }}</b> Followers</span>
        <span><b>{{ profile.following }}</b> Following</span>
        <span><b>{{ profile.rating }}</b>/5 ⭐</span>
      </div>

      <p class="mt-3 text-gray-700">{{ profile.bio }}</p>

      <div class="mt-4 flex gap-3">
        <button class="bg-blue-600 text-white px-4 py-2 rounded">Contacter</button>
        <button class="border px-4 py-2 rounded">Suivre</button>
      </div>
    </div>
  </div>

  <!-- Galerie -->
  <div class="bg-white p-6 rounded-lg shadow">
    <h3 class="text-xl font-semibold mb-4">Réalisations</h3>
    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
      <img
        *ngFor="let img of profile.gallery"
        [src]="img"
        class="rounded hover:scale-105 transition cursor-pointer"
      />
    </div>
  </div>

  <!-- Services -->
  <div class="bg-white p-6 rounded-lg shadow">
    <h3 class="text-xl font-semibold mb-4">Services</h3>
    <div class="grid md:grid-cols-3 gap-4">
      <div *ngFor="let s of profile.services" class="border p-4 rounded">
        <h4 class="font-bold">{{ s.title }}</h4>
        <p class="text-blue-600">{{ s.price }}</p>
      </div>
    </div>
  </div>

  <!-- Avis -->
  <div class="bg-white p-6 rounded-lg shadow">
    <h3 class="text-xl font-semibold mb-4">Avis clients</h3>

    <div *ngFor="let r of profile.reviews" class="border-b py-3">
      <b>{{ r.user }}</b>
      <div class="text-yellow-500">
        <span *ngFor="let s of starsArray(r.stars)">⭐</span>
      </div>
      <p class="text-gray-700">{{ r.comment }}</p>
    </div>
  </div>

</div>
