<div class="bg-white border-b sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4">

    <!-- TOP BAR -->
    <div class="flex items-center justify-between h-16">

      <!-- LEFT: Logo + Search -->
      <div class="flex items-center gap-4">

        <!-- LOGO ArtisaLink -->
        <div class="flex items-center gap-2 cursor-pointer group">
          <div
            class="bg-blue-600 text-white font-extrabold w-8 h-8 rounded-md
                   flex items-center justify-center
                   transition duration-300
                   group-hover:scale-110 group-hover:bg-blue-700"
          >
            A
          </div>
          <span
            class="text-blue-600 font-semibold text-xl
                   transition duration-300
                   group-hover:text-blue-700"
          >
            rtisaLink
          </span>
        </div>

        <!-- SEARCH (Desktop only) -->
        <div class="relative hidden md:block">
          <input
            type="text"
            placeholder="Recherche artisans..."
            class="bg-gray-100 pl-10 pr-4 py-2 rounded-md w-72
                   focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <ng-icon name="heroMagnifyingGlass" class="absolute left-3 top-2.5 text-gray-500" size="18"></ng-icon>
        </div>
      </div>

      <!-- CENTER: Navigation (Desktop only) -->
      <div class="hidden md:flex items-center gap-8 text-gray-600">

        <div class="flex flex-col items-center hover:text-blue-600 cursor-pointer transition">
          <ng-icon name="heroHome" size="24"></ng-icon>
          <span class="text-xs">Accueil</span>
        </div>

        <div class="flex flex-col items-center hover:text-blue-600 cursor-pointer transition">
          <ng-icon name="heroUsers" size="24"></ng-icon>
          <span class="text-xs">Réseau</span>
        </div>

        <div class="flex flex-col items-center hover:text-blue-600 cursor-pointer transition">
          <ng-icon name="heroBriefcase" size="24"></ng-icon>
          <span class="text-xs">Emplois</span>
        </div>

        <div class="flex flex-col items-center hover:text-blue-600 cursor-pointer transition">
          <ng-icon name="heroChatBubbleLeftRight" size="24"></ng-icon>
          <span class="text-xs">Messages</span>
        </div>

        <div class="flex flex-col items-center hover:text-blue-600 cursor-pointer relative transition">
          <ng-icon name="heroBell" size="24"></ng-icon>
          <span class="text-xs">Notifications</span>
          <span
            class="absolute -top-1 -right-2 bg-red-500 text-white text-[10px] px-1 rounded-full"
          >
            3
          </span>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="flex items-center gap-3">

        <!-- MOBILE MENU BUTTON -->
        <button class="md:hidden" (click)="toggleMenu()">
          <ng-icon [name]="mobileMenuOpen ? 'heroXMark' : 'heroBars3'" size="28"></ng-icon>
        </button>

        <!-- USER (Desktop only) -->
        <div class="hidden md:flex items-center gap-2 cursor-pointer">
          <img
            src="assets/user.jpg"
            alt="user"
            class="w-8 h-8 rounded-full object-cover"
          />
          <ng-icon name="heroChevronDown" class="text-gray-600" size="16"></ng-icon>
        </div>

      </div>
    </div>

    <!-- MOBILE MENU -->
    <div
      *ngIf="mobileMenuOpen"
      class="md:hidden border-t py-3 space-y-2 animate-slide-down"
    >
      <div class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded transition">
        <ng-icon name="heroHome" size="24"></ng-icon>
        Accueil
      </div>

      <div class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded transition">
        <ng-icon name="heroUsers" size="24"></ng-icon>
        Réseau
      </div>

      <div class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded transition">
        <ng-icon name="heroBriefcase" size="24"></ng-icon>
        Emplois
      </div>

      <div class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded transition">
        <ng-icon name="heroChatBubbleLeftRight" size="24"></ng-icon>
        Messages
      </div>

      <div class="flex items-center gap-3 p-2 hover:bg-gray-100 rounded transition">
        <ng-icon name="heroBell" size="24"></ng-icon>
        Notifications
      </div>

      <div class="border-t pt-3 flex items-center gap-3">
        <img src="assets/user.jpg" class="w-8 h-8 rounded-full" />
        <span class="font-medium">Admin</span>
      </div>
    </div>

  </div>
</div>
