<div class="bg-white p-4 rounded-lg shadow">

  <!-- PROFILE -->
  <div class="text-center">

    <!-- CLICKABLE IMAGE -->
    <a
      routerLink="/profile/1"
      class="block cursor-pointer group"
    >
      <img
        src="assets/user.jpg"
        class="w-20 h-20 rounded-full mx-auto cursor-pointer hover:scale-105 transition"
      />
    </a>

    <!-- NAME (also clickable, optional) -->
    <a
      routerLink="/profile/1"
      class="block"
    >
      <h3
        class="font-bold mt-2 hover:text-blue-600 transition"
      >
        Ahmed Artisan
      </h3>
    </a>

    <p class="text-gray-500 text-sm flex items-center justify-center gap-1">
      <ng-icon name="heroWrench" size="16"></ng-icon>
      Plombier • Casablanca
    </p>
  </div>

  <!-- STATS -->
  <div class="grid grid-cols-2 gap-2 mt-4 text-center text-sm">
    <div class="p-2 bg-blue-50 rounded-lg">
      <div class="flex items-center justify-center gap-1 text-blue-600">
        <ng-icon name="heroUsers" size="18"></ng-icon>
        <span class="font-bold">128</span>
      </div>
      <p class="text-xs text-gray-600 mt-1">Abonnés</p>
    </div>
    <div class="p-2 bg-amber-50 rounded-lg">
      <div class="flex items-center justify-center gap-1 text-amber-600">
        <ng-icon name="heroStar" size="18"></ng-icon>
        <span class="font-bold">4.7</span>
      </div>
      <p class="text-xs text-gray-600 mt-1">Note</p>
    </div>
  </div>

  <!-- NAV -->
  <nav class="mt-4 space-y-2">
    <a
      class="flex items-center gap-3 p-2 rounded hover:bg-blue-50 hover:text-blue-600 transition"
      routerLink="/dashboard"
      routerLinkActive="bg-blue-50 text-blue-600"
    >
      <ng-icon name="heroHome" size="20"></ng-icon>
      <span class="font-medium">Accueil</span>
    </a>

    <a
      class="flex items-center gap-3 p-2 rounded hover:bg-blue-50 hover:text-blue-600 transition"
      routerLink="/my-services"
      routerLinkActive="bg-blue-50 text-blue-600"
    >
      <ng-icon name="heroClipboardDocumentList" size="20"></ng-icon>
      <span class="font-medium">Mes Services</span>
    </a>

    <a
      class="flex items-center gap-3 p-2 rounded hover:bg-blue-50 hover:text-blue-600 transition"
      routerLink="/orders"
      routerLinkActive="bg-blue-50 text-blue-600"
    >
      <ng-icon name="heroShoppingCart" size="20"></ng-icon>
      <span class="font-medium">Commandes</span>
    </a>

    <a
      class="flex items-center gap-3 p-2 rounded hover:bg-blue-50 hover:text-blue-600 transition"
      routerLink="/profile/1"
      routerLinkActive="bg-blue-50 text-blue-600"
    >
      <ng-icon name="heroUserCircle" size="20"></ng-icon>
      <span class="font-medium">Profil</span>
    </a>

    <div class="border-t my-2"></div>

    <a
      class="flex items-center gap-3 p-2 rounded hover:bg-blue-50 hover:text-blue-600 transition"
      href="#"
    >
      <ng-icon name="heroCog6Tooth" size="20"></ng-icon>
      <span class="font-medium">Paramètres</span>
    </a>

    <a
      class="flex items-center gap-3 p-2 rounded hover:bg-red-50 hover:text-red-600 transition text-red-600"
      href="#"
    >
      <ng-icon name="heroArrowRightOnRectangle" size="20"></ng-icon>
      <span class="font-medium">Déconnexion</span>
    </a>
  </nav>

</div>
