<div *ngFor="let post of posts"
     class="bg-white rounded-xl shadow mb-6 border">

  <!-- HEADER -->
  <div class="flex items-center gap-3 p-4">
    <img src="assets/user.png"
         class="w-10 h-10 rounded-full">
    <div>
      <p class="font-semibold">Artisan</p>
      <p class="text-xs text-gray-500">
        {{ post.createdAt }}
      </p>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="px-4 space-y-1">
    <h3 class="font-bold text-lg">{{ post.title }}</h3>
    <p class="text-gray-700">{{ post.description }}</p>
  </div>

  <!-- MEDIA -->
  <img *ngIf="post.imageUrl"
       [src]="post.imageUrl"
       class="w-full max-h-96 object-cover mt-2">

  <video *ngIf="post.videoUrl"
         controls
         class="w-full max-h-96 mt-2">
    <source [src]="post.videoUrl" type="video/mp4">
  </video>

  <!-- STATS -->
  <div class="flex justify-between px-4 py-2 text-sm text-gray-500">
    <span>ğŸ‘ {{ post.likes.length }} Likes</span>
    <span>{{ post.comments.length }} Comments</span>
  </div>

  <hr>

  <!-- ACTIONS -->
  <div class="flex justify-around py-2 text-gray-600 font-medium">

    <button (click)="toggleLike(post)"
            [class.text-blue-600]="post.liked"
            class="flex items-center gap-1 px-4 py-2 rounded hover:bg-gray-100">
      ğŸ‘ Like
    </button>

    <button (click)="toggleComments(post)"
            class="flex items-center gap-1 px-4 py-2 rounded hover:bg-gray-100">
      ğŸ’¬ Comment
    </button>

    <button class="flex items-center gap-1 px-4 py-2 rounded hover:bg-gray-100">
      ğŸ“¤ Share
    </button>

  </div>

  <!-- COMMENTS -->
  <div *ngIf="post.showComments" class="px-4 pb-4 space-y-2">

    <div *ngFor="let c of post.comments"
         class="bg-gray-100 p-2 rounded text-sm">
      <span class="font-semibold">{{ c.user }}</span>
      {{ c.content }}
    </div>

    <!-- ADD COMMENT -->
    <div class="flex gap-2 pt-2">
      <input [(ngModel)]="post.newComment"
             placeholder="Write a comment..."
             class="flex-1 border rounded-full px-4 py-1">

      <button (click)="addComment(post)"
              class="bg-blue-600 text-white px-4 rounded-full">
        Send
      </button>
    </div>

  </div>

</div>
