<div class="space-y-4">
  <div class="bg-white p-4 rounded-lg shadow">
    <textarea placeholder="Partager un post..." class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    <div class="flex justify-between mt-2">

  </div>

  <div *ngFor="let post of posts" class="bg-white p-4 rounded-lg shadow">
    <div class="flex items-center gap-4 mb-2">
      <img src="assets/user.png" class="w-10 h-10 rounded-full"/>
      <div>
        <h4 class="font-bold">{{post.user}}</h4>
        <p class="text-gray-500 text-sm">{{post.location}}</p>
      </div>
    </div>
    <p>{{post.text}}</p>
    <img *ngIf="post.image" [src]="post.image" class="w-full h-48 object-cover rounded-lg mt-2"/>
    <video *ngIf="post.video" controls class="w-full rounded-lg mt-2">
      <source [src]="post.video" type="video/mp4"/>
    </video>
    <div class="flex justify-between mt-2 text-gray-500 text-sm">
