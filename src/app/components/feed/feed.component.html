<div *ngFor="let post of posts" class="bg-white rounded-lg shadow mb-6">

  <!-- HEADER -->
  <div class="flex items-center gap-3 p-4">
    <img src="assets/user.png" class="w-10 h-10 rounded-full" />
    <div>
      <p class="font-semibold">{{ post.user }}</p>
      <p class="text-xs text-gray-500">Il y a 1h</p>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="px-4 pb-2">
    <p>{{ post.text }}</p>
  </div>

  <img *ngIf="post.image" [src]="post.image"
       class="w-full max-h-96 object-cover" />

  <!-- STATS -->
  <div class="flex justify-between text-sm text-gray-500 px-4 py-2">
    <div class="flex items-center gap-1">
      ğŸ‘â¤ï¸ğŸ˜® <span>{{ post.likes }}</span>
    </div>
    <span>{{ post.comments.length }} comments</span>
  </div>

  <hr />

  <!-- ACTIONS -->
  <div class="flex justify-around p-2 text-gray-600 font-medium">

    <button (click)="toggleLike(post)"
      class="flex items-center gap-1 hover:bg-gray-100 px-4 py-2 rounded"
      [class.text-blue-600]="post.liked">
      ğŸ‘ Like
    </button>

    <button (click)="toggleComments(post)"
      class="flex items-center gap-1 hover:bg-gray-100 px-4 py-2 rounded">
      ğŸ’¬ Comment
    </button>

    <button
      class="flex items-center gap-1 hover:bg-gray-100 px-4 py-2 rounded">
      ğŸ“¤ Share
    </button>

  </div>

  <!-- COMMENTS -->
  <div *ngIf="post.showComments" class="px-4 pb-4 space-y-3">

    <div *ngFor="let c of post.comments"
         class="bg-gray-100 p-2 rounded text-sm">
      <span class="font-semibold">{{ c.user }}</span> {{ c.text }}
    </div>

    <!-- ADD COMMENT -->
    <div class="flex gap-2 mt-2">
      <input
        [(ngModel)]="post.newComment"
        placeholder="Write a comment..."
        class="flex-1 border rounded-full px-4 py-1 focus:outline-none" />
      <button
        (click)="addComment(post)"
        class="bg-blue-600 text-white px-4 rounded-full">
        Send
      </button>
    </div>

  </div>

</div>
